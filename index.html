<!DOCTYPE html>

<html>
<head><title>Google homepage lookalike project</title></head>
<style>
.center {
    display: block;
    margin-left: auto;
    margin-right: auto;
}
#logo {
    margin-top: 25px;
}
.top-nav {
    list-style-type: none;
    margin: 0;
    padding: 10px;

}
li {
    font-family: sans-serif;
    font-size: 14px;
    padding: 10px;
    display: inline;

}

.left {
    float: left;
    color: darkslategrey;
    padding-left: 9px;
    padding-right: 10px;
    padding-top: 4px;
    text-decoration:  none;
}

.right {
    float: right;
    color: darkslategrey;
    padding-right: 9px;
    padding-left: 10px;
    padding-top: 4px;
    text-decoration:  none;
}

</style>
<body>
    <div>
    <ul class="top-nav">
        <li><a class="left" href="https://about.google/a/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
        <li><a class="left" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
        <li><a class="right" href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a></li>
        <li><a class="right" href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a></li>
    </ul>
    </div>
    <div>
    <img id="logo" class="center" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    <input id= "search-box" class="center" type="text">
    </div>
